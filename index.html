<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULARS</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href=".assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content=".assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Sonsie+One&display=swap" rel="stylesheet">

    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body style="height: 5000px;">
    <header class="header">
        <div class="container">
            <!-- Header Top -->
            <div class="header-top">
                <!-- Logo -->
                <a href="#!">
                    <img src="./assets/icons/logo.svg" alt="MODULARS" class="header-top__logo">
                </a>
                <!-- Navbar -->
                <navbar class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a class="navbar__link active" href="#!">Home</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">About</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">Blog</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">Contact</a></li>
                    </ul>
                </navbar>
                <a href="#!" class="btn">Sign Up</a>
            </div>

            <div class="line"></div>

            <!-- Hero -->
            <section class="hero">
                <!-- Hero content -->
                <section class="hero__content">
                    <h1 class="hero__heading">We’re a creative design agency.</h1>
                    <p class="hero__subtitle">A brilliant, modular agency template for startup’s build yours toady.</p>
                    <div class="hero__action">
                        <a href="#!" class="btn">Get in touch</a>
                        <a href="#!" class="hero__watch">
                            <div class="circle-play">
                                <svg width="8" height="10" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z" fill="#FEF6FB"/>
                                </svg>
                            </div>
                            <span class="hero__watch-text">Watch Video</span>
                        </a>
                    </div>
                </section>
                <!-- Hero media -->
                <figure class="hero__media">
                    <img src="https://images.unsplash.com/photo-1575089976121-8ed7b2a54265?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGV2ZWxvcGVyfGVufDB8fDB8fHww" alt="" class="hero__img">
                    <img src="https://images.unsplash.com/photo-1668554245893-2430d0077217?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGRldmVsb3BlcnxlbnwwfHwwfHx8MA%3D%3D" alt="" class="hero__img">
                    <img src="https://images.unsplash.com/photo-1599837565318-67429bde7162?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDl8fGRldmVsb3BlcnxlbnwwfHwwfHx8MA%3D%3D" alt="" class="hero__img">
                </figure>
            </section>

            <!-- Decoration top-->
            <img src="./assets/icons/flower.svg" alt="" class="decoration flower-top">
            <img src="./assets/icons/line.svg" alt="" class="decoration line-top">

            <!-- Decoration bottom -->
            <img src="./assets/icons/flower.svg" alt="" class="decoration flower-bottom">
            <img src="./assets/icons/line.svg" alt="" class="decoration line-bottom">
    </header>

    <main>
        <section class="client">
            <div class="container">
                <div class="client__inner">
                    <a href="#!" class="client__item">Google</a>
                    <a href="#!" class="client__item">
                        <img class="client__icon" src="./assets/icons/slack.svg" alt="slack">
                        slack
                    </a>
                    <a href="#!" class="client__item">
                        <img class="client__icon" src="./assets/icons/agworld.svg" alt="Agworld">
                        Agworld
                    </a>
                    <a href="#!" class="client__item">RioTinto</a>
                    <a href="#!" class="client__item">
                        <img class="client__icon" src="./assets/icons/heroku.svg" alt="HEROKU">
                        HEROKU
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
